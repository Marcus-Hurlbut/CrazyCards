name: Deploy

on:
  workflow_run:
    workflows: 
      - "Build"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
  
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      - name: Install Vue dependencies
        run: |
            cd dungeon-decks-app
            npm ci
            npm install
            cd ../
  
      - name: Set execute permissions for gradlew
        run: chmod +x ./gradlew
  
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
  
      - name: Install dependencies
        run: ./gradlew dependencies
  
      - name: Build App
        run: |
            ./gradlew build
            ./gradlew buildVue
  
      - name: Copy files to VPS
        run: |
          scp -r ./dungeon-decks-app/dist/* ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:/dungeondecks/github
          scp ./build/libs/dungeondecks-0.1.0.jar ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:/dungeondecks/github
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
