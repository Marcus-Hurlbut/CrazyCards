name: Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vue dependencies
        run: |
            cd dungeon-decks-app
            npm ci
            npm install
            cd ../

      - name: Set execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install dependencies
        run: ./gradlew dependencies

      - name: Build Jar
        run: ./gradlew build

      - name: Build Assets
        run: ./gradlew buildVue

      - name: Upload Java build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: ./build/libs

      - name: Upload Vue assets artifact
        uses: actions/upload-artifact@v4
        with:
          name: assets-artifact
          path: ./dungeon-decks-app/dist